<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>House Price Predictor</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
      }

      .container {
        max-width: 600px;
        margin: 60px auto;
        background: #fff;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      h2 {
        text-align: center;
        color: #0072ff;
        margin-bottom: 30px;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #444;
      }

      input[type="number"],
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      button {
        margin-top: 30px;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background: #00c6ff;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #0072ff;
      }

      @media screen and (max-width: 640px) {
        .container {
          margin: 20px;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üè† House Price Prediction</h2>
      <form action="/predict" method="POST">
        <label>Area (sq. ft):</label>
        <input type="number" name="area" required />

        <label>Bedrooms:</label>
        <input type="number" name="bedrooms" required />

        <label>Bathrooms:</label>
        <input type="number" name="bathrooms" required />

        <label>Stories:</label>
        <input type="number" name="stories" required />

        <label>Parking Spaces:</label>
        <input type="number" name="parking" required />

        <label>Main Road Access:</label>
        <select name="mainroad" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label>Guest Room:</label>
        <select name="guestroom" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label>Basement:</label>
        <select name="basement" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label>Hot Water Heating:</label>
        <select name="hotwaterheating" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label>Air Conditioning:</label>
        <select name="airconditioning" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label>Preferred Area:</label>
        <select name="prefarea" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label>Furnishing Status:</label>
        <select name="furnishingstatus" required>
          <option value="furnished">Furnished</option>
          <option value="semi-furnished">Semi-Furnished</option>
          <option value="unfurnished">Unfurnished</option>
        </select>

        <button type="submit">Predict Price</button>
      </form>

</html>
